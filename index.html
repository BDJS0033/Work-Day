<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron text-center border-bottom border-dark">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    
    <div class="container mb-5" id="workDay">
      <!-- Timeblocks go here -->
      <div class="row col-1">
        <p id="9" class="hour">9AM</p>
      </div>
      <div class="col-10">
        <textarea class="form-control row1Text" aria-label="With textarea" id="event-0"></textarea>
      </div>
      <div class="col-1">
        <button type="button" class="btn btn-primary saveBtn" id="0" ><i class="far fa-save saveBtn1"></i></button>
      </div>
      </div>
        
        <div class="row hour-row time-block">
          <div class="hour col-12 col-md-1" value="9">9AM</div>
          <textarea class="col-12 col-md-10 description" id="9" type="text"></textarea>
          <button class="col-12 col-md-1 btn saveBtn" hour="9">
            <span class="oi oi-file"></span>
          </button>
        </div>
    <!--Bootstraop/JQuery scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

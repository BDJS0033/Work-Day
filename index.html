<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron text-center border-bottom border-dark">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
        <!-- Timeblocks go here -->
        <div class="row hour-row timeZone">
            <div class="hour col-12 col-md-1" value="9">9AM</div>
            <textarea class="col-12 col-md-10 description" id="9" type="text"></textarea>
            <button id = "button9AM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row hour-row timeZone">
            <div class="hour col-12 col-md-1" value="10">10AM</div>
            <textarea class="col-12 col-md-10 description" id="10" type="text"></textarea>
            <button id = "button10AM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row hour-row timeZone">
            <div class="hour col-12 col-md-1" value="11">11AM</div>
            <textarea class="col-12 col-md-10 description" id="11" type="text"></textarea>
            <button id = "button11AM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row hour-row timeZone">
            <div class="hour col-12 col-md-1" value="12">12PM</div>
            <textarea class="col-12 col-md-10 description" id="12" type="text"></textarea>
            <button id = "button12PM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row hour-row timeZone">
            <div class="hour col-12 col-md-1" value="1">1PM</div>
            <textarea class="col-12 col-md-10 description" id="1" type="text"></textarea>
            <button id = "button1PM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row hour-row timeZone">
            <div class="hour col-12 col-md-1" value="2">2PM</div>
            <textarea class="col-12 col-md-10 description" id="2" type="text"></textarea>
            <button id = "button2PM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row hour-row timeZone">
            <div class="hour col-12 col-md-1" value="3">3PM</div>
            <textarea class="col-12 col-md-10 description" id="3" type="text"></textarea>
            <button id = "button3PM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row hour-row timeZone">
            <div class="hour col-12 col-md-1" value="4">4PM</div>
            <textarea class="col-12 col-md-10 description" id="4" type="text"></textarea>
            <button id = "button4PM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
        <div class="row hour-row timeZone">
            <div class="hour col-12 col-md-1" value="5">5PM</div>
            <textarea class="col-12 col-md-10 description" id="5" type="text"></textarea>
            <button id = "button5PM" class="col-1 saveBtn"><i class="fas fa-save"></i></button>
        </div>
       </div>
     
      
      
        <!--Bootstraop/JQuery scripts-->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
</body>

</html>
